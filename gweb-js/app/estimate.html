	<script>
		var tbObj;
		var us;
		$(document).ready(function() {
			tbObj = $('#debuglist').DataTable({
				"paging" : false,
				"lengthChange" : false,
				"searching" : false,
				"ordering" : true,
				"info" : true,
				"autoWidth" : true
			});

			us = new GWeb(gconfig);
		});

		function execute(sheet) {
			if (us.config[sheet].params) {
				for (var i = 0; i < us.config[sheet].params.length; i++) {
					if (us.config[sheet].params[i]._event === 'update') {
						us.setInputParams(sheet, i);
					} else if (us.config[sheet].params[i]._event === 'getLineFromRowNum') {
						us.config[sheet].params[i]._cache = $('#_cache').val();
						us.config[sheet].params[i].input = $('#C4').val();
					} else if (us.config[sheet].params[i]._event === 'getValueFromUpdate') {
						us.setInputParams(sheet, i);
					}
				}
			}
			var option = {
				version : $('#_version').val(),
				cache : $('#_cache').val(),
				sessionCache : true
			}

			us.execute(sheet, option, function(rslt) {
				if (rslt.output) {
					for ( var key in rslt.output) {
						$('#' + key).val(rslt.output[key]);
					}
				}

				if (rslt.meta) {
					var tmp = $('#template').find('tr').html();
					tmp = tmp.replace('{version}', rslt.meta.version);
					tmp = tmp.replace('{elapse}', rslt.meta.total);
					tmp = tmp.replace('{input}', JSON.stringify(rslt.input));
					tmp = tmp.replace('{output}', JSON.stringify(rslt.output));
					tmp = tmp.replace('{meta}', JSON.stringify(rslt.meta));
					tmp = tmp.replace('{log}', rslt.meta.logstr);

					$("#debuglist").find('tbody')
							.append('<tr>' + tmp + '</tr>');
				}
			})
		}

		function executes(sheet) {
			if ($.fn.DataTable.isDataTable('#debuglist')) {
				$('#debuglist').DataTable().destroy();
			}
			$('#debuglist tbody').empty();
			var _count = $('#_count').val();
			_count = parseInt(_count);

			for (var i = 0; i < _count; i++) {
				execute(sheet);
			}
		}

		var s = "function _func(){ ";
		s += "if (sheet.getRange('W7').getValue() == 0) { ";
		s += "  sheet.getRange('W7').setValue(1.1);";
		s += "} else { ";
		s += "  sheet.getRange('W7').setValue(1.17150); ";
		s += "} ";
		s += "}";

		var gconfig = {

				'gauth' : {
					'client_id' : '436420772730-dkp74600ijm0ghhsvi0raq2sf3h8q5oq.apps.googleusercontent.com'
				},
				'_docid' : '1_IAoB8njLIrHlZpWB4YUDkEB7c16VosJH3HAyjk8c4c',
				'params' : [ {
					'_sheet' : 'car_DB',
					'_event' : 'getLineFromRowNum',
					'input' : 'Coupe 428i M Sport OE',
					'col' : 9,
					'output' : "['I','O','J','P','N','X','Q','Z','L','M','W']"
				}, {
					'_sheet' : 'rent_estimate',
					'_event' : 'updateFromShared',
					'N7' : 'O',
					'O7' : 'J',
					'P8' : 'P',
					'S7' : 'N',
					'T7' : 'X',
					'U7' : 'Q',
					'V7' : 'Z',
					'W7' : 'L',
					'X7' : 'M'
				}, {
					'_sheet' : 'rent_estimate',
					'_event' : 'script',
					'_script' : s
				}, {
					'_sheet' : '2consignment',
					'_event' : 'update',
					'G2' : 'SF', // 1consignment
					'G3' : 'LA', // 2consignment
				}, {
					'_sheet' : 'rent_estimate',
					'_event' : 'getValueFromUpdate',
					'_main' : 'true',
					'_result' : 'true',
					'_cache' : 'false',
					'_input' : {
						'C4' : 'Coupe 428i M Sport OE',
						'V5' : true,
						'T5' : 4,
