		</div>

		<div class="side-body">
			<legend style="margin-top: 30px">
				<i data-placement="right"></i>Insert row and sum
			</legend>
			<div id="table_wrapper"
				class="dataTables_wrapper form-inline no-footer">
				<button id=sheet_1 onclick="us.test();">InsertRow&Sum
				</button>
				<table
					class="table table-striped table-bordered dataTable no-footer"
					id="table_1" style="font-size: small; width: 100%;" role="grid">
					<tbody>
						<tr>
							<td style="text-align: center; width: 50%">Input</td>
							<td style="text-align: center; width: 50%">Output</td>
						</tr>
						<tr>
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="side-body">
			<legend style="margin-top: 30px">
				<i data-placement="right"></i> Update Spreadsheet
			</legend>
			<div id="table_wrapper"
				class="dataTables_wrapper form-inline no-footer">
				<button id=sheet_1 onclick="calc('sheet_3');">Update Spreadsheet
				</button>
				<table
					class="table table-striped table-bordered dataTable no-footer"
					id="table_2" style="font-size: small; width: 100%;" role="grid">

						<tr>

						</tr>
						<tr>
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="side-body">
			<legend style="margin-top: 30px">
				<i data-placement="right"></i> Access google doc file
			</legend>
			<div id="authorize-div" style="display:">
				<span>Authorize access to Drive API</span>
				<button id="authorize-button" onclick="handleAuthClick(event)">
					Authorize</button>
				<button id="checkdir" onclick="checkAuth()">checkdir</button>
				<pre id="output"></pre>
			</div>
			<div>
				<button id="saveFile" onclick="uploadFile('tmp.jar')">Save
					file</button>
			</div>
		</div>
		<div class="footer"></div>
	</div>

	<script>
    var us = new GWeb(gconfig);
    $(document).ready(function() {

    });

    function calc(sheet) {
      us.execute(sheet, function(rslt) {
        $('#table_2 > tbody > tr:nth-child(2) > td:nth-child(1)').text(
            JSON.stringify(rslt.input));
        $('#table_2 > tbody > tr:nth-child(2) > td:nth-child(2)').text(
            JSON.stringify(rslt.output));
      })
    }
  </script>
