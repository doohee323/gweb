	<script>
		var tbObj;
		$(document).ready(function() {
			tbObj = $('#debuglist').DataTable({
				"paging" : false,
				"lengthChange" : false,
				"searching" : false,
				"ordering" : true,
				"info" : true,
				"autoWidth" : true
			});
		});

		function execute() {
			$('#monthlyPay').val('');
			$('#rate').val('');
			$('#restValue').val('');
			$('#deliveryCostFirst').val('');
			$('#deliveryCostSecond').val('');
			$('#additionalCost').val('');
			$('#insuranceCost').val('');
			$('#insuranceCostMyCar').val('');
			$('#msg').text('');
			
			var grade = $('#grade').val();
			grade = grade.replace('/', '|');
			var params = {
				'version' : $('#_version').val(),
				'brand' : $('#brand').val(),
				'model' : $('#model').val(),
				'grade' : grade,
				'returnCar' : $('#returnCar').val(),
				'duration' : $('#duration').val(),
				'age' : $('#age').val(),
				'deposit' : $('#deposit').val(),
				'commission' : $('#commission').val(),
				'includeRepair' : $('#includeRepair').val(),
				'ownerType' : $('#ownerType').val()
			}
			var url = '/rest/rentcar/'
					+ JSON.stringify(params);
			$.ajax({
				method : 'POST',
				url : url,
				dataType : 'json'
			}).done(function(data) {
				if(data.monthlyPay) {
					console.timeEnd("ajax response time");
					// console.log(JSON.stringify(data));
					$('#monthlyPay').val(data.monthlyPay);
					$('#rate').val(data.rate);
					$('#restValue').val(data.restValue);
					$('#deliveryCostFirst').val(data.deliveryCostFirst);
					$('#deliveryCostSecond').val(data.deliveryCostSecond);
					$('#additionalCost').val(data.additionalCost);
					$('#insuranceCost').val(data.insuranceCost);
					$('#insuranceCostMyCar').val(data.insuranceCostMyCar);
				} else {
					$('#msg').text(data.msg);
				}
			}).fail(function(msg) {
				console.log(JSON.stringify(msg));
				$('#msg').text(JSON.stringify(msg));
			})
		}
	</script>
